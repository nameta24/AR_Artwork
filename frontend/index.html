<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Artist Dashboard</h1>
    <p class="text-center mb-4">Manage your AR experiences.</p>
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Upload Artwork (JPG/PNG)</h2>
      <input type="file" id="artworkInput" accept="image/jpeg,image/png" class="mb-2">
      <button onclick="uploadFile('artwork')" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Upload Artwork</button>
      <p id="artworkStatus" class="mt-2"></p>
    </div>
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Upload AR Content (MP4)</h2>
      <input type="file" id="arContentInput" accept="video/mp4" class="mb-2">
      <button onclick="uploadFile('arContent')" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Upload AR Content</button>
      <p id="arContentStatus" class="mt-2"></p>
    </div>
    <div>
      <button onclick="publishAR()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Publish AR Experience</button>
      <p id="publishStatus" class="mt-2"></p>
    </div>
    <a href="/logout" class="mt-4 inline-block bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</a>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
