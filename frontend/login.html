<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
    <form action="/login" method="post">
      <div class="mb-4">
        <label class="block text-sm font-medium mb-2" for="username">Username</label>
        <input type="text" id="username" name="username" class="border p-2 w-full rounded" required>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-2" for="password">Password</label>
        <input type="password" id="password" name="password" class="border p-2 w-full rounded" required>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Login</button>
    </form>
    <p class="mt-2 text-center"><a href="/dashboard" class="text-blue-500">Go to Dashboard (if logged in)</a></p>
  </div>
</body>
</html>
